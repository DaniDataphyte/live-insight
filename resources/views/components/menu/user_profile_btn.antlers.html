<div class="relative" x-data="{ open: false }">
    <button @click="open = !open" class="flex items-center space-x-2 focus:outline-none">
        <img x-bind:src="$store.auth.userProfileImage" alt="User Avatar"
            class="h-8 w-8 rounded-full">
    </button>
    <!-- Dropdown Content -->
    <div x-show="open" @click.away="open = false"
        class="absolute z-50 mt-2 w-48 bg-white shadow-md rounded-md py-2 right-0">
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Profile</a>
        <button id="logout-button" @click="$store.logout.logout()" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Logout</button>


    </div>
</div>
