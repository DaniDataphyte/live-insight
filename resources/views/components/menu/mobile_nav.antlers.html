<div x-show="mobileMenuOpen" x-transition:enter="transition ease-out duration-200"
x-transition:enter-start="opacity-0 -translate-y-1" x-transition:enter-end="opacity-100 translate-y-0"
x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100 translate-y-0"
x-transition:leave-end="opacity-0 -translate-y-1"
class="sm:hidden fixed inset-x-0 top-16 bg-white shadow-lg rounded-b-lg overflow-hidden z-40">


<ul class="py-2 space-y-1">
    {{ nav:main_menu }}
    {{ if slug != "profile" }}
    <li class="relative" x-data="{ open: false }">
        {{ if children }}
            <!-- Parent with Children (Dropdown) -->
            <button @click="open = !open" 
                class="w-full text-left px-4 py-3 text-gray-700 hover:bg-gray-100 flex justify-between items-center">
                {{ title }}
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1 transform" :class="{'rotate-180': open}" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>

            <!-- Dropdown Menu (All Children) -->
            <ul x-show="open" x-collapse class="pl-6 space-y-1 bg-gray-50 rounded-md">
                {{ children }}
                <li>
                    <a href="{{ url }}" class="block px-4 py-2 text-xs font-medium text-gray-700 hover:bg-gray-200">
                        {{ title }}
                    </a>
                </li>
                {{ /children }}
            </ul>
        {{ else }}
            <!-- Regular Clickable Parent (No children) -->
            <a href="{{ url }}" class="block px-4 py-3 text-gray-700 hover:bg-gray-100">
                {{ title }}
            </a>
        {{ /if }}
    </li>
    {{ /if }}
    {{ /nav:main_menu }}
</ul>


</div>
