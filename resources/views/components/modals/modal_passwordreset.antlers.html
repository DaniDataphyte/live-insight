<div x-show="Alpine.store('modalManager').modals.passwordReset"
    @keydown.escape="Alpine.store('modalManager').closeModal('passwordReset')"
    @click.away="Alpine.store('modalManager').closeModal('passwordReset')"
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50" x-cloak>
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 relative">
        <button @click="Alpine.store('modalManager').closeModal('passwordReset')" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">
            &times;
        </button>

        <div class="text-center flex flex-col items-center justify-center">
            <h2 class="text-2xl font-bold mb-2">Reset Password</h2>
            <p class="text-gray-600 mb-6">
                Enter your email address to receive a password reset link.
            </p>
        </div>

        <form id="reset-password-form">
            <div class="mb-4">
                <label for="reset-email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="reset-email"
                    class="w-full border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your email">
            </div>

            <button type="button" class="bg-blue-500 hover:bg-blue-600 text-white w-full py-2 rounded-lg">
                Send Reset Link
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Remembered your password?
            <button @click="Alpine.store('modalManager').openModal('login')"  class="text-blue-500 hover:underline">
                Sign in
            </button>
        </p>
    </div>
</div>
