    <div x-show="Alpine.store('modalManager').modals.upgrade"
        @keydown.escape="Alpine.store('modalManager').closeModal('upgrade')"
        @click.away="Alpine.store('modalManager').closeModal('upgrade')"
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50" x-cloak>

        <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 relative">
            <button @click="$store.modalManager.closeModal('upgrade')"
                class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">
                &times;
            </button>
            <h2 class="text-2xl font-bold mb-4">Upgrade Your Plan</h2>
            <p class="text-gray-600 mb-4">
                You have reached your monthly free article limit. Upgrade to continue reading.
            </p>
            <button @click="window.location.href='/subscription'"
                class="bg-blue-500 hover:bg-blue-600 text-white w-full py-2 rounded-lg">
                Upgrade Now
            </button>
        </div>
    </div>
