{{# List of Categories - Topics #}}


<div class="py-20 bg-gray-50">
    <div class="container mx-auto px-4">
      <!-- Section Header -->
      <div class="text-center pb-10">
        <h2 class="text-3xl font-bold text-gray-800 md:text-4xl">List of Topics</h2>
        <p class="mt-4 text-gray-600 text-sm md:text-base">
          Dive into a collection of well-researched articles and resources designed to empower decision-making.
        </p>
      </div>
  
      <!-- List Section -->
      <div class="flex justify-center">
        <div class="w-full md:w-2/3 lg:w-1/2">
          <ul role="list" class="divide-y divide-gray-200">
            {{ tp }}
            <li class="py-5">
              <!-- Icon and Title Row -->
              <div class="flex items-center gap-x-4">
                <!-- Icon -->
                <div class="flex-shrink-0">
                  <i class="w-5 h-5 text-indigo-500 bg-gray-100 rounded-full flex items-center justify-center">{{ icon }}</i>
                </div>
                <!-- Title -->
                <h3 class="text-lg font-semibold text-gray-900 leading-6">
                  <a href="{{ url }}" class="hover:underline">{{ title }}</a>
                </h3>
              </div>
              <!-- Paragraph -->
              <p class="mt-2 text-sm text-gray-500">
                {{ description }}
              </p>
            </li>
            {{ /tp }}
          </ul>
        </div>
      </div>
    </div>
  </div>
