<div class="bg-gray-800 py-20">
    {{ if youtube:playlist_id }}
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Main Video Section (Takes 2/3 of screen on larger screens) -->
            <div class="md:col-span-2">
                <div class="relative w-full pb-[56.25%]"> <!-- Responsive 16:9 Aspect Ratio -->
                    <iframe 
                        class="absolute top-0 left-0 w-full h-full rounded-md shadow-lg"
                        src="https://www.youtube.com/embed/videoseries?list={{ youtube:playlist_id }}&rel=0" 
                        allowfullscreen 
                        allow="autoplay">
                    </iframe>
                </div>
            </div>

            <!-- Playlist Section (Takes 1/3 of screen) -->
            <div class="overflow-y-auto max-h-[500px] space-y-2">
                <h3 class="text-white text-lg font-semibold">Playlist</h3>
                <ul>
                    {{ youtube:videos }}  <!-- Assuming you fetch playlist videos -->
                    <li class="flex space-x-3 p-2 hover:bg-gray-700 rounded-md cursor-pointer">
                        <a href="https://www.youtube.com/watch?v={{ id }}&list={{ youtube:playlist_id }}" class="flex items-center">
                            <img src="https://img.youtube.com/vi/{{ id }}/mqdefault.jpg" class="w-24 h-16 object-cover rounded-md" alt="{{ title }}">
                            <div class="text-sm text-white pl-3">
                                <p class="font-medium">{{ title }}</p>
                            </div>
                        </a>
                    </li>
                    {{ /youtube:videos }}
                </ul>
            </div>
        </div>
    </div>
    {{ /if }}
</div>
