


            <!-- Dynamic items -->
            
            {{ posts }}
            <div
                class="group bg-white shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300">
                <!-- Image -->
                    <img 
                    src="{{ featured_image }}" 
                    alt="{{ featured_card:alt }}" 
                    class="w-full h-70 object-cover rounded-t-md border-b-2 cursor-pointer content"
                    onclick="openModal('{{ featured_image }}', '{{ title | strip_tags }}', `{{ content }}`)">

                <!-- Content -->
                <div class="py-4 px-4">
                    <h3 class="text-base leading-5 font-semibold tracking-tight">{{ title | strip_tags }}</h3>
                    <p class="mt-2 text-sm mb-4 content line-clamp-3">
                        {{ if content | is_array }}
                        {{ content | bard_text | strip_tags }}...
                    {{ else }}
                        {{ content | strip_tags }}...
                    {{ /if }}
                    </p>
                    <div class="navbar mt-4 pt-2 flex items-center justify-between border-t">
                        <!-- Social Media Icons -->
                        <div class="flex gap-2">
                            <!-- Share Icon -->
                            <a href="#" onclick="share('generic')">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"
                                    class="w-5 h-5 text-gray-500 hover:text-gray-700">
                                    <path fill-rule="evenodd"
                                        d="M15.75 4.5a3 3 0 1 1 .825 2.066l-8.421 4.679a3.002 3.002 0 0 1 0 1.51l8.421 4.679a3 3 0 1 1-.729 1.31l-8.421-4.678a3 3 0 1 1 0-4.132l8.421-4.679a3 3 0 0 1-.096-.755Z"
                                        clip-rule="evenodd" />
                                </svg>
                            </a>
                            <!-- Facebook -->
                            <a href="https://www.facebook.com/sharer/sharer.php?u={{ url }}" target="_blank">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"
                                    class="w-5 h-5 text-blue-600 hover:text-blue-800">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M11.25 2.25a9 9 0 100 18v-6h-2.25v-3h2.25v-1.5a3 3 0 013-3h3v3h-3v1.5h3l-.75 3h-2.25v6a9 9 0 00-7.5-17.732V2.25z" />
                                </svg>
                            </a>
                            <!-- Instagram -->
                            <a href="https://www.instagram.com" target="_blank">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"
                                    class="w-5 h-5 text-pink-500 hover:text-pink-700">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M8.25 2.25h7.5A6.75 6.75 0 0122.5 9v7.5a6.75 6.75 0 01-6.75 6.75h-7.5A6.75 6.75 0 012.25 16.5V9A6.75 6.75 0 018.25 2.25zM12 7.875a4.125 4.125 0 100 8.25 4.125 4.125 0 000-8.25zm5.25-1.125a.75.75 0 100 1.5.75.75 0 000-1.5zM12 9.375a2.625 2.625 0 110 5.25 2.625 2.625 0 010-5.25z" />
                                </svg>
                            </a>
                            <!-- Twitter -->
                            <a href="https://twitter.com/share?url={{ url }}&text={{ title }}" target="_blank">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"
                                    class="w-5 h-5 text-blue-500 hover:text-blue-700">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M8.29 20.25c7.548 0 11.676-6.154 11.676-11.676 0-.176-.003-.35-.01-.523a8.358 8.358 0 002.055-2.13 8.22 8.22 0 01-2.356.646 4.136 4.136 0 001.813-2.281 8.296 8.296 0 01-2.625 1.003A4.115 4.115 0 0016.845 5.5a4.118 4.118 0 00-4.013 5.052 11.686 11.686 0 01-8.49-4.304 4.117 4.117 0 001.274 5.494A4.064 4.064 0 013.75 10.5v.052a4.119 4.119 0 003.3 4.033 4.097 4.097 0 01-1.846.07 4.122 4.122 0 003.849 2.863A8.255 8.255 0 013 19.266a11.647 11.647 0 006.29 1.84z" />
                                </svg>
                            </a>
                        </div>
                        <!-- Date -->
                        <div class="text-xs">{{ date }}</div>
                    </div>
                </div>
            </div>
            {{ /posts }}


            <!-- Modal -->



            <div class="container mx-auto">
            <div id="imageModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-75 z-50 overflow-auto py-auto">
                <div class="relative bg-white rounded-lg shadow-lg max-w-5xl w-full mx-4">
                    <!-- Close Button -->
                    <button
                        onclick="closeModal()"
                        class="absolute top-2 right-2 text-white bg-red-500 rounded-full p-2 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400"
                        aria-label="Close"
                    >
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    </button>
                    <div class="flex flex-col md:flex-row items-start gap-6 bg-gray-100 p-6">
                        <!-- Image -->
                        <div class="w-full md:w-2/3 flex justify-center">
                            <img
                                id="modalImage"
                                class="max-w-full max-h-full object-contain rounded-lg"
                                alt="Modal Image"
                            />
                        </div>
                        <!-- Content -->
                        <div class="w-full md:w-1/3 flex-grow py-4">
                            <h3 id="modalTitle" class="text-2xl font-bold mb-4 text-gray-800"></h3>
                            <p id="modalContent" class="text-base text-gray-700 leading-relaxed content"></p>
                        </div>
                    </div>
                </div>
            </div>
            </div>
