
<div class="w-full h-[650px]">
    <div class="swiper relative w-full h-full">
        
        <!-- Swiper Wrapper -->
        <div class="swiper-wrapper h-full">
            {{ collection from="topics|issues" sort="date:desc" limit="5" as="posts" }}
            {{ posts }}
            <!-- Slide -->
            <div class="swiper-slide relative w-full h-full">
                <!-- Image -->
                <img src="{{ featured_image }}" class="absolute inset-0 w-full h-full object-cover" alt="{{ title }}" />
                <!-- Content Section -->
                <div class="absolute bottom-0 left-0 w-full bg-black bg-opacity-70 text-white px-6 py-8">
                    <div class="container mx-auto">
                        <a href="#" x-bind:data-access-level="'{{ access_level:slug | raw }}'"
                    @click.prevent="handlePostClick($event.currentTarget.dataset.accessLevel, '{{ url }}')">
                            <h3 class="text-3xl font-bold text-white">{{ title }}</h3>
                        </a>
                        <p class="mt-1 text-md line-clamp-2">
                            {{ if content | is_array }}
                            {{ content | bard_text | strip_tags }}...
                            {{ else }}
                            {{ content | strip_tags }}...
                            {{ /if }}
                        </p>
                    </div>
                </div>
            </div>
            {{ /posts }}
            {{ /collection }}
        </div>
        <!-- Swiper Controls -->
        <div class="swiper-button-next text-white"></div>
        <div class="swiper-button-prev text-white"></div>
    </div>
</div>



<div class="bg-sky-100">
    <div class="container mx-auto">
        {{ partial:partials/simplesignup }}
    </div>
</div>
