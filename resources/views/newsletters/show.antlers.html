<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9;">

    <!-- Email Container -->
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff; padding: 20px;">

                    <!-- Header -->
                    <tr>
                        <td align="center" style="background-color: #333; color: #ffffff; padding: 10px;">
                            <h1 style="margin: 0; font-size: 24px;">{{ title }}</h1>
                        </td>
                    </tr>

                    <!-- Main Content -->

                    <tr>
                        <td style="padding: 20px; text-align: left;">
                            {{ content 
                                | replace:'<h1>', '<br><h1 style="font-size: 24px; font-weight: bold; color: #333; margin-bottom: 10px;">'
                                | replace:'<h1>', '<br><h2 style="font-size: 22px; font-weight: bold; color: #444; margin-bottom: 10px;">'
                                | replace:'<h1>', '<br><h3 style="font-size: 20px; font-weight: bold; color: #555; margin-bottom: 10px;">'
                                | replace:'<h1>', '<br><h4 style="font-size: 18px; font-weight: bold; color: #666; margin-bottom: 10px;">'
                                | replace:'<h1>', '<br><p style="font-size: 16px; color: #000; line-height: 1.6; margin-bottom: 15px;">'
                                | replace:'</p>', '</p><br>'
                            }}
                        </td>
                    </tr>
                    
                    

                    <!-- Social Share (Remove JavaScript-based partials) -->
                    <tr>
                        <td align="center" style="padding: 20px;">
                            <p style="margin: 0; font-size: 14px;">Share this:</p>
                            <a href="https://twitter.com/share?url={{ site_url }}/{{ url }}" style="text-decoration: none; margin-right: 10px;">
                                <img src="{{ site_url }}/assets/twitter.png" alt="Twitter" width="24">
                            </a>
                            <a href="https://facebook.com/sharer/sharer.php?u={{ site_url }}/{{ url }}" style="text-decoration: none;">
                                <img src="{{ site_url }}/assets/facebook.png" alt="Facebook" width="24">
                            </a>
                        </td>
                    </tr>

                    <!-- Unsubscribe -->
                    <tr>
                        <td align="center" style="padding: 20px; font-size: 12px; color: #666;">
                            If you wish to unsubscribe, 
                            <a href="{{ site_url }}/unsubscribe?email={{ entry:email }}" style="color: #d9534f;">click here</a>.
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>

</body>
</html>
